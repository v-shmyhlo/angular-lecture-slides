<html>
<head>
  <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
  <link rel="stylesheet" href="bower_components/reveal.js/css/theme/black.css">
  <link rel="stylesheet" href="bower_components/highlight/src/styles/atom-one-dark.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <section data-markdown="markdown/intro_1.md"></section>
        <section data-markdown="markdown/intro_2.md"></section>
        <section data-markdown="markdown/intro_3.md"></section>
      </section>

      <section>
        <section data-markdown="markdown/modules_1.md"></section>
        <section data-markdown="markdown/modules_2.md"></section>
        <section data-markdown="markdown/modules_3.md"></section>
        <section data-markdown="markdown/modules_4.md"></section>
        <section data-markdown="markdown/modules_5.md"></section>
        <section data-markdown="markdown/modules_6.md"></section>
      </section>

      <section>
        <section data-markdown="markdown/controllers_1.md"></section>
        <section data-markdown="markdown/controllers_2.md"></section>
        <section data-markdown="markdown/controllers_3.md"></section>
        <section data-markdown="markdown/controllers_4.md"></section>
      </section>

      <section>
        <section data-markdown="markdown/constants_1.md"></section>
        <section data-markdown="markdown/constants_2.md"></section>
        <section data-markdown="markdown/constants_3.md"></section>
      </section>

      <section>
        <section data-markdown="markdown/services_1.md"></section>
        <section data-markdown="markdown/services_2.md"></section>
      </section>

      <section>
        <section data-markdown="markdown/factories_1.md"></section>
        <section data-markdown="markdown/factories_2.md"></section>
      </section>

      <section>
        <section data-markdown="markdown/filters_1.md"></section>
      </section>

      <section>
        <section data-markdown="markdown/directives_1.md"></section>
        <section data-markdown="markdown/directives_2.md"></section>
        <section data-markdown="markdown/directives_3.md"></section>
        <section data-markdown="markdown/directives_4.md"></section>
        <section data-markdown="markdown/directives_5.md"></section>
      </section>

      <!-- <section>Components</section> -->
      <!-- <section>Forms</section> -->
      <!-- <section>Router</section> -->
    </div>
  </div>
  <script src="bower_components/headjs/dist/1.0.0/head.js"></script>
  <script src="bower_components/reveal.js/js/reveal.js"></script>
  <script>
    Reveal.initialize({
      width: "90%",
      height: "100%",
      history: true,
      dependencies: [
        // Interpret Markdown in <section> elements
        { src: 'bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        // Syntax highlight for <code> elements
        { src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ]
    });
  </script>
</body>
</html>
